<div>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Gburnama</a>
    <div>
      <table class="table" style="width: 80%">
        <tr>
          <th>ID</th>
          <th>City Name</th>
          <th>Population </th>
          <th></th>
        </tr>
        <tr *ngFor="let city of cities">
          <td>
            {{city.cityId}}
          </td>
          <td>
            {{city.cityName}}
          </td>
          <td>
            {{city.latestRecordedPopulation}}
          </td>
        </tr>
      </table>
    </div>
    <div>
      <p>
        <button (click)="addCities()"> Add Cities</button>
      </p>
    </div>
    <div class="navbar-nav mr-auto">
      <li class="nav-item">
        <a routerLink="customers" class="nav-link">Customers</a>
      </li>
      <li class="nav-item">
        <a routerLink="add" class="nav-link">Add</a>
      </li>
    </div>
  </nav>

  <div class="container mt-3">
   
  </div>
</div>
